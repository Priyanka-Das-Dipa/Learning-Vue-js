<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>Your lucky number is: {{ luckyNum }}</p>
      <p>All the employees: {{ employees }}</p>
    </div>
  </body>
  <script>
    const { createApp } = Vue;
    const message = "Hello, Vue 3!";
    const luckyNum = 7;
    const employees = [
      { name: "Alice", age: 30 },
      { name: "Bob", age: 25 },
      { name: "Charlie", age: 35 },
    ];
    createApp({
      setup() {
        return {
          message,
          luckyNum,
          employees,
        };
      },
    }).mount("#app");
  </script>
</html>
